<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>測試頁面</h1>
        
        <div class="test-section">
            <h2>測試區域 1</h2>
            <p>這是一個測試段落。您可以在這裡添加任何需要測試的內容。</p>
            <button onclick="alert('測試按鈕已點擊！')">測試按鈕</button>
        </div>

        <div class="test-section">
            <h2>測試區域 2</h2>
            <p>這是另一個測試區域。您可以在這裡進行其他測試。</p>
            <ul>
                <li>測試項目 1</li>
                <li>測試項目 2</li>
                <li>測試項目 3</li>
            </ul>
        </div>
    </div>

    <script>
        // 這裡可以添加JavaScript代碼
        console.log('測試頁面已加載');
    </script>
</body>
</html>
